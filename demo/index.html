<!doctype html>
<html>

<head>
    <title>vcard-project-detail</title>
    <!-- Font Awesome Icons -->
    <link href="../../../font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="../../../styles/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery Library -->
    <script src="../../../scripts/jquery.min.js"></script>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../vcard-project-detail.html">

    .owl-item:first-child img{
        opacity: 0.3;
    }
    .owl-item:last-child img{
        opacity: 0.6;
    }
    </style>
    <script>
        function hdlClick(e) {
            document.querySelector('vcard-project-detail').changeDetail(e.target.id);
        }
    </script>
</head>

<body>
    <h3>Vcard project detail</h3>
    <vcard-project-detail match-height="slider"></vcard-project-detail>
    <button id="technology0" onclick="hdlClick(event);">Goto 0</button>
    <button id="technology1" onclick="hdlClick(event);">Goto 1</button>
    <button id="technology3" onclick="hdlClick(event);">Goto 3</button>
</body>

</html>
