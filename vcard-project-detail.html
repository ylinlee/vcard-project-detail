<!-- Imports polymer -->
<link rel="import" href="../polymer/polymer.html" />
<link rel="import" href="../iron-media-query/iron-media-query.html">
<!-- Basic stylesheet -->
<link rel="stylesheet" href="lib/owl-carousel/owl.carousel.css">
<!-- Default Theme -->
<link rel="stylesheet" href="lib/owl-carousel/owl.theme.css">
<!-- Include js plugin -->
<script src="lib/owl-carousel/owl.carousel.js"></script>
<!-- Defines element markup -->
<dom-module id="vcard-project-detail">
    <template>
        <style>
        .project-content {
            position: relative;
            padding: 0;
        }
        .project-content:focus .image-layer,
        .project-content:hover .image-layer {
            opacity: 1;
            background: rgba(0, 0, 0, .5);
        }

        .project-content .owl-theme .owl-controls {
            position: absolute;
            bottom: 40px;
            left: 50%;
            -webkit-transform: translate(-50%, 0);
            -moz-transform: translate(-50%, 0);
            -ms-transform: translate(-50%, 0);
            -o-transform: translate(-50%, 0);
            transform: translate(-50%, 0);
        }
        
        .image-layer {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
        }
        
        .image-layer,
        .image-title {
            -webkit-transition: ease-out .3s;
            -moz-transition: ease-out .3s;
            -o-transition: ease-out .3s;
            transition: ease-out .3s;
        }
        
        .image-title {
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            padding-top: 10px;
            text-align: center;
        }
        
        .image-title h1 {
            color: #fff;
            font-weight: 400;
        }
        
        h1 {
            margin: 10px 0;
            font-size: 24px;
            letter-spacing: 2px;
            color: #141414;
            letter-spacing: 1px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .image-title a {
            position: relative;
            padding: 1px 0;
            border-bottom: 1px solid rgba(255, 255, 255, .5);
            color: rgba(255, 255, 255, .7);
            text-transform: uppercase;
            font-size: 24px;
            -webkit-transition: ease-out .2s;
            -moz-transition: ease-out .2s;
            -o-transition: ease-out .2s;
            transition: ease-out .2s;
        }
        
        .image-title[media-query-991] a::before {
            width: 0;
            padding: 10px 0;
            -webkit-transition: ease-out .3s;
            -moz-transition: ease-out .3s;
            -o-transition: ease-out .3s;
            transition: ease-out .3s;
            position: absolute;
            content: '';
            top: 0;
            left: 0;
            border-bottom: 1px solid #fff;
        }
        
        img {
            width: 100%;
        }
        </style>
        <!-- AsÃ­ mostramos las variables definidas {{}} -->
        <iron-media-query query="(min-width: 768px)" query-matches="{{mediaQuery991}}"></iron-media-query>
        <div class="project-content col-xs-12 col-sm-6" data-mh$="{{matchHeight}}">
            <div id="projectDetailSlider" class="owl-carousel">
            </div>
        </div>
    </template>
</dom-module>

    ready: function() {
        var item;
        for (var index = 0; index < this.projectsDetail.length; index++) {
            item = document.createElement('div');
            $(item).html(this._createElement(index));
            Polymer.dom(this.$.projectDetailSlider).appendChild(item);
        }

        var self = this;

        this.carousel = $(this.$.projectDetailSlider).owlCarousel({
            slideSpeed: 400,
            paginationSpeed: 400,
            rewindSpeed: 800,
            singleItem: !0,
            itemsScaleUp: true,
            afterUpdate: function() {
                self._recalculate.call(self);
            }
        }).data('owlCarousel');
        $('.owl-controls', $(this.$.projectDetailSlider)).addClass('vcard-project-detail');
    },
    changeDetail: function(id) {
        var found = false;
        var i = 0;
        while(!found && i<this.projectsDetail.length){
            found = this.projectsDetail[i].technology === id;
            if(found){
                this.carousel.goTo(i);
            }
            i++;
        }
    },
    _hasAppUrl: function(index) {
        var url = this.projectsDetail[index].appUrl;
        return url && url.length > 0;
    },
    _createElement: function(index) {
        var item = this.projectsDetail[index];
        var appUrl = this._hasAppUrl(index) ? ' <a href="' + item.appUrl + '" target="_blank"><i class="fa fa-laptop" aria-hidden="true"></i></a>' : '';
        var mediaQuery = this.mediaQuery991 ? 'media-query-991' : '';

        return '<img src="' + item.imageUrl + '"' +
            ' alt="' + item.title + '">' +
            '<div class="image-layer">' +
            '<div class="image-title" ' + mediaQuery + '>' +
            '<h1>' + item.title + '</h1>' +
            appUrl +
            '<a href="' + item.githubUrl + '" target="_blank"><i class="fa fa-github"></i></a>' +
            '</div>' +
            '</div>';
    },
    _recalculate: function() {
        this.fire('recalculateHeight', {});
    }
